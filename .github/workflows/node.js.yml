name: CI

on:
  pull_request:
    branches: [ "dev" ]

jobs:
  test:  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        
    - name: Install dependencies for testing
      run: npm install jest
    - name: Run unit tests
      run: npm test
